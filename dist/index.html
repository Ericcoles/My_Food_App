<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link rel="stylesheet" href="/index.5952072d.css">
    <title>Unhealthy Food Tracker</title>
  </head>
  <body>
    <main class="mainBody">
      <h1>Unhealthy Food Tracker</h1>
      <div class="itsaForm">
        <form>
          <div class="labels">
            <label for="foodInput">Select your food</label>
            <label for="carbsInput">Carbohydrates</label>
            <label for="fatInput">Fats</label>
            <label for="proInput">Protein</label>
          </div>
          <div class="selections">
            <select name="foodSelect" id="foodInput">
              <option selected="selected">Food Option</option>
              <option value="pizza">Pizza</option>
              <option value="Ice Cream">Ice Cream</option>
              <option value="soda">Soda</option>
              <option value="donuts">Donuts</option>
            </select>
            <input type="number" id="carbsInput" placeholder="0g">
            <input type="number" id="fatInput" placeholder="0g">
            <input type="number" id="proInput" placeholder="0g">
          </div>
          <button type="submit" class="addFood">Add food item</button>
        </form>
      </div>
      <div class="itsaChart">
        <canvas id="myChart"></canvas>
      </div>
      <section>
        <div class="calorieSum">
          <p>
            You ate a total of <span class="totalCalories"> </span> calories.
          </p>
        </div>
        <div class="foodLog"></div>
      </section>
    </main>
  </body>
  <script src="/index.10fa75bc.js" defer=""></script>
</html>
